<mat-card class="form-card">

    <mat-card-title>
        <div>Login</div>
    </mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm"  class="form">


    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="username">
        <mat-error *ngIf="formService.isValidAbstractControl(usernameCtrl)"> {{formService.getFormControlErrorText(usernameCtrl)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label> Password</mat-label>
        <input matInput type="password" placeholder="******" formControlName="password">
        <mat-error *ngIf="formService.isValidAbstractControl(passwordCtrl)"> {{formService.getFormControlErrorText(passwordCtrl)}}</mat-error>
      </mat-form-field>

</form>
</mat-card-content>
<mat-card-actions >
    <button mat-flat-button [disabled]="onDisabled()" (click)="onSubmit()" color="primary" >ENREGISTRER</button>
</mat-card-actions>
</mat-card>
